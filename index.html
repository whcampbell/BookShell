<!DOCTYPE html>
<html>
		<head>
				<title>BookShell</title>
				<link rel="stylesheet" href="style.css">
		</head>
		<body>
				<div>
						<h1>Book<span>Shell</span></h1>
						<h3>Boast your collection. Track your TBR. Read stuff I guess.</h3>
						<input class="search" type="text" placeholder="Search by Genre, Author, Keyword">
				</div>
				<div>
						<div>
								<h2>To Be Read</h2>
								<p>
									For keeping priorities in order
								</p>
								<input type="button" value="+ Add">
						</div>
						<div>
								<h2>Wishlist</h2>
								<p>
									For the books that you don't own yet but want to read
								</p>
								<input type="button" value="+ Add">
						</div>
						<div>
								<h2>Finished</h2>
								<p>
									Your body count:
								</p>
								<input type="button" value="+ Add">
						</div>
				</div>
		</body>
</html>
